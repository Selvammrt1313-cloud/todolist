<!DOCTYPE html>
<html>
<head>
    <title>Simple To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #333;
        }

        input {
            padding: 10px;
            width: 250px;
            font-size: 16px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            background: white;
            margin: 10px auto;
            padding: 10px;
            width: 300px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
        }

        .delete {
            background: red;
            padding: 5px 10px;
            border: none;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>My To-Do List</h1>

    <input type="text" id="taskInput" placeholder="Enter new task">
    <button onclick="addTask()">Add</button>

    <ul id="taskList"></ul>

    <script>
        function addTask() {
            let input = document.getElementById("taskInput");
            let task = input.value;

            if (task === "") {
                alert("Please enter a task!");
                return;
            }

            let li = document.createElement("li");
            li.innerHTML = `
                ${task}
                <button class="delete" onclick="removeTask(this)">X</button>
            `;

            document.getElementById("taskList").appendChild(li);
            input.value = "";
        }

        function removeTask(button) {
            button.parentElement.remove();
        }
    </script>

</body>
</html>
